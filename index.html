<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title has-background-dark has-text-white">
                  üé≤Score Keeper
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score.</p>

                  <label for="playto" class="label is-large is-inline"
                    >Playing to</label
                  >
                  <div class="select is-rounded">
                    <select name="" id="playto">
                      <option value="0">0</option>
                      <option value="3">3</option>
                      <option value="5">5</option>
                      <option value="8">8</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1Button"
                  class="is-primary button card-footer-item"
                >
                  +1 Player One
                </button>
                <button id="p2Button" class="is-info button card-footer-item">
                  +2 Player One
                </button>
                <button id="reset" class="is-danger button card-footer-item">
                  Reset
                </button>
                <button id="save" class="is-success button card-footer-item">
                  Save
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title has-background-dark has-text-white">
                  üìùScore List
                </p>
              </header>
              <div class="card-content">
                <div id="list" class="content has-text-centered"></div>
              </div>
              <footer class="card-footer">
                <button id="delete" class="is-danger button card-footer-item">
                  Delete Score List
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
